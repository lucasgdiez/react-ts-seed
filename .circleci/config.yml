version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:12.9.1-browsers

jobs:
  Initial-setup:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/Cypress
          key: v4-dependencies-{{ checksum "package.json" }}

      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - .
            - cache

  Unit-Testing:
    executor: node-executor
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .
      - run: yarn test
  E2E-Testing:
    executor: node-executor
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-
      - run:
          name: 'Running React Server for e2e'
          command: sed -i '/process.env.CI/,+7 d' node_modules/react-scripts/scripts/start.js

      - run: yarn e2e
  Build:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn build
      - run: cd build
      - run: ls
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - build
  Deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: build
      - run: cd build ; ls

workflows:
  version: 2

  Build-Test-Deploy:
    jobs:
      - Initial-setup
      - Unit-Testing:
          requires:
            - Initial-setup
      - E2E-Testing:
          requires:
            - Initial-setup
      - Build:
          requires:
            - Unit-Testing
            - E2E-Testing
      - Deploy:
          requires:
            - Build
